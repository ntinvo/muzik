<div style="text-align: center;">
    <div class="row">
        <h1>Muzik</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input  type="text" placeholder="search for tracks or albums,..." class="form-control" #newquery
            [value]="query"
            (keydown.enter)="submit(newquery.value)">
        </div>
    </div>
    <br>
    <div class="row">
        <button class="btn btn-primary" (click)="submit(newquery.value)">Let's roll!</button>
    </div>
</div>
